import = [
  "~/.config/alacritty/themes/themes/gruvbox_material_dark_hard.toml"
]

[window]
opacity = 0.5
blur = true

  [window.padding]
  x = 3
  y = 3

[cursor]
blink_timeout = 0
blink_interval = 500
thickness = 0.15

  [cursor.style]
  blinking = "Always"
  shape = "Beam"

[font]
size = 10

  [font.normal]
  family = "JetBrainsMonoNerdFont"
  style = "SemiBold"

  [font.bold]
  family = "JetBrainsMonoNerdFont"
  style = "ExtraBold"

  [font.italic]
  family = "JetBrainsMonoNerdFont"
  style = "SemiBold Italic"

  [font.bold_italic]
  family = "JetBrainsMonoNerdFont"
  style = "ExtraBold Italic"

[colors]
# transparent_background_colors = true

[mouse]
hide_when_typing = true

[terminal]
osc52 = "CopyPaste"

[selection]
save_to_clipboard = true
